<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="metricBg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" rx="18" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="36" font-weight="bold" fill="#e5e7eb" text-anchor="middle">
    OOM Wall: Evidence on NVIDIA H100
  </text>
  
  <!-- Main comparison box -->
  <rect x="60" y="100" width="1080" height="320" rx="14" fill="url(#metricBg)" stroke="#334155" stroke-width="2"/>
  
  <!-- OOM Wall -->
  <text x="80" y="140" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="24" font-weight="bold" fill="#ef4444">
    ❌ O(N²) Materialization: IMPOSSIBLE
  </text>
  <text x="80" y="170" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="20" fill="#94a3b8">
    500k × 500k fp16 tensor
  </text>
  <text x="80" y="200" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="28" font-weight="bold" fill="#f87171">
    465.66 GiB → CUDA OOM
  </text>
  <text x="80" y="230" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="18" fill="#64748b">
    (Requires 5.8× H100 80GB capacity)
  </text>
  
  <!-- Indexed Solution -->
  <text x="600" y="140" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="24" font-weight="bold" fill="#22c55e">
    ✅ O(N) Indexed Retrieval: WORKS
  </text>
  <text x="600" y="170" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="20" fill="#94a3b8">
    500k items, same scale
  </text>
  <text x="600" y="200" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="28" font-weight="bold" fill="#4ade80">
    205 MB peak, 36.6 ms/query
  </text>
  <text x="600" y="230" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="18" fill="#64748b">
    (0.04% of OOM requirement)
  </text>
  
  <!-- Divider -->
  <line x1="600" y1="120" x2="600" y2="400" stroke="#334155" stroke-width="2"/>
  
  <!-- Memoization speedup -->
  <rect x="60" y="440" width="1080" height="140" rx="14" fill="url(#metricBg)" stroke="#334155" stroke-width="2"/>
  <text x="80" y="480" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="24" font-weight="bold" fill="#60a5fa">
    Memoization Hot Path
  </text>
  <text x="80" y="510" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="20" fill="#94a3b8">
    Cold: 0.465 ms → Hot: 0.000539 ms
  </text>
  <text x="80" y="540" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="32" font-weight="bold" fill="#3b82f6">
    863× speedup
  </text>
  <text x="80" y="570" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="18" fill="#64748b">
    Repeated queries: near-constant time
  </text>
  
  <!-- GPU metrics -->
  <rect x="60" y="600" width="520" height="160" rx="14" fill="url(#metricBg)" stroke="#334155" stroke-width="2"/>
  <text x="80" y="640" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="20" font-weight="bold" fill="#a78bfa">
    GPU Utilization (H100)
  </text>
  <text x="80" y="670" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="24" fill="#c4b5fd">
    SM Utilization: 87.5%
  </text>
  <text x="80" y="700" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="24" fill="#c4b5fd">
    Memory Bandwidth: 1.85 TB/s
  </text>
  <text x="80" y="730" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="18" fill="#64748b">
    (55.3% of theoretical peak)
  </text>
  
  <!-- Reliability -->
  <rect x="620" y="600" width="520" height="160" rx="14" fill="url(#metricBg)" stroke="#334155" stroke-width="2"/>
  <text x="640" y="640" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="20" font-weight="bold" fill="#fbbf24">
    Reliability Checkpoint
  </text>
  <text x="640" y="670" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="24" fill="#fcd34d">
    Handoff: 0.047 ms (max)
  </text>
  <text x="640" y="700" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="24" fill="#fcd34d">
    Self-healing: 100% (20/20)
  </text>
  <text x="640" y="730" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="18" fill="#64748b">
    Integrated tasks: 50/50 success
  </text>
  
  <!-- Source -->
  <text x="600" y="780" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco" font-size="14" fill="#64748b" text-anchor="middle">
    Evidence from: arXiv paper + measured artifacts on H100
  </text>
</svg>

